<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | AI Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .auth-container {
            width: 380px;
            background: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .auth-container p.subtitle {
            text-align: center;
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 25px;
        }

        form p {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #1f2933;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch a {
            color: #60a5fa;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: #f87171;
            font-size: 13px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h2>üîê Login</h2>
        <p class="subtitle">Welcome back! Please login to continue</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <div class="switch">
            Don‚Äôt have an account?
            <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>

</body>

</html>
