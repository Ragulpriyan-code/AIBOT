services:
  - type: web
    name: aibot
    env: python
    buildCommand: "./build.sh"
    startCommand: "./entrypoint.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: aibot-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false  # You'll need to add this manually in Render dashboard

databases:
  - name: aibot-db
    databaseName: aibot
    user: aibot
