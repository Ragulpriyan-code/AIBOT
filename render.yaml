services:
  - type: web
    name: aibot
    env: docker
    plan: free # Use free tier for now
    healthCheckPath: /health/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aibot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: GROQ_API_KEY
        sync: false

databases:
  - name: aibot-db
    databaseName: aibot
    user: aibot
